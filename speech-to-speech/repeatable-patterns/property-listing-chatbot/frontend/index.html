<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Property Listing Chatbot</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; display: flex; flex-direction: column; height: 100vh; background: #f5f5f5; }
    header { background: #4a90e2; color: #fff; padding: 1rem; text-align: center; font-size: 1.25rem; }
    #messages { flex: 1; overflow-y: auto; padding: 1rem; }
    .msg { max-width: 70%; padding: 0.5rem 0.75rem; margin: 0.25rem 0; border-radius: 8px; line-height: 1.4; }
    .user { background: #4a90e2; color: #fff; margin-left: auto; }
    .bot { background: #fff; border: 1px solid #ddd; }
    #inputArea { display: flex; padding: 1rem; background: #fff; }
    #chatInput { flex: 1; resize: none; height: 3rem; }
    #send, #mic { margin-left: 0.5rem; }
  </style>
</head>
<body>
  <header>Property Listing Chatbot</header>
  <div id="messages"></div>
  <div id="inputArea">
    <textarea id="chatInput" placeholder="Ask about properties"></textarea>
    <button id="send">Send</button>
    <button id="mic">üéôÔ∏è</button>
  </div>
  <audio id="audio" hidden></audio>

  <script src="app.js"></script>
</body>
</html>
